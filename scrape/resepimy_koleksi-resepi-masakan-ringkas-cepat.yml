metadata:
    name: resepi.my - Koleksi 25 Resepi Masakan Ringkas Dan Cepat
    url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
links:
    -
        title: Resepi Ikan Keli Berlada
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            2 ekor ikan keli, saiz sederhana,
            6 biji cili merah,
            10 biji cili api,
            6 biji bawang merah kecil,
            2 ulas bawang putih,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]

    -
        title: Resepi Kari Kepala Ikan
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            1-2 ketul kepala ikan tenggiri,
            3 ulas bawang merah,
            3 ulas bawan putih,
            1 inci halia,
            1/4 biji bawang besar,
            3 sudu besar minyak masak,
            1 sudu kecil halba campur,
            Sedikit daun kari,
            2 cawan santan cair,
            1 cawan santan pekat,
            1 paket rempah gulai ikan,
            1 sudu besar serbuk cili,
            1 biji tomato di potong 4,
            5 batang bendi,
            garam dan gula secukup rasa,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Sayur Kobis Cina
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            Kobis cina sebelah saiz sederhana,
            Jagung kecil 3 batang,
            ½ batang lobak merah,
            1 batang cili merah,
            1 sudu besar ikan bilis,
            2 biji bawang merah,
            2 ulas bawang putih,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Kari Sardin
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            1 tin sardin besar (digoreng kosong dahulu),
            Air asam jawa anggaran 1 mangkuk kecil,
            2 sudu besar rempah kari ikan,
            1 sudu besar serbuk lada/lada kering kisar,
            Garam,
            Gula,
            Minyak untuk menumis,
            1 sudu besar halba campur,
            Daun kari 2 tangkai,
            4 biiji bawang merah dihiris,
            3 ulas bawang putih dihiris,
            Sedikit halia dihiris,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Ayam Panggang Lada Hitam
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            ½ ekor ayam saiz kecil,
            ½ labu bawang putih – parut,
            2 inci halia – parut,
            1 sudu besar lada hitam – tumbuk kasar,
            2 sudu besar kicap manis/pekat,
            1 sudu besar sos tiram,
            2 sudu besar madu,
            Garam,
            Minyak masak,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Ayam Masak Lada Hitam
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            400 gram ayam – potong kecil,
            1 sudu besar lada hitam – tumbuk,
            5 tangkai cili api,
            ½ lada benggala hijau (pilihan),
            1/2 inci halia – mayang halus,
            2 sudu besar kicap,
            2 sudu besar minyak,
            1 sudu besar sos tiram,
            gula dan garam secukupnya,
            1 labu bawang besar – hiris,
            2 ulas bawang putih – cincang,
            1 – 2 sudu besar serbuk kunyit – untuk perap ayam,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Ayam Dried Chili
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            ½ kg ayam (bersihkan dan potong kecil-kecil),
            Gaul dengan sos tiram dn tepung jagung,perap 15 minit,
            3 biji bwg putih,
            Halia besar ibu jari (Tumbuk bahan keduanya),
            10 btg cili kering (Gunting dan buang bijinya),
            3 sudu sos cili,
            2 sudu kicap,
            2 sudu sos tiram,
            (Satukan semua dlm bekas),
            2 biji bawang besar,
            10 batang cili api,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Ayam Masak Kurma
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            1 kg ayam,
            4 sudu besar rempah kurma ayam,
            Rempah tumis (kulit kayu manis, buah pelaga, bunga lawang),
            2 cawan santan pekat,
            2 biji tomato (dipotong 4),
            2 biji kentang,
            1 biji lobak merah (pilihan),
            sedikir air asam jawa,
            5 ulas bawang putih,
            5 ulas bawan merah,
            2 cm halia,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Nasi Goreng Bakibaki
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            10 ulas cili api,
            1 biji bawang merah saiz sederhana,
            1 ulas bawang putih saiz sederhana,
            1/2 sudu teh belacan (jika suka),
            1/2 genggam ikan bilis yang dibasuh cuci bersih,
            Semangkuk kecil lauk semalam berserta isinya,
            Sayur pilihan ( ikut citarasa),
            Sedikit garam gula serbuk perasa,
            Kicap,
            Nasi sejuk anggaran 3-4 cawan,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Cendawan Goreng
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            1 paket cendawan tiram,
            1 peket cendawan enoki (kecil),
            1 peket cendawan enoki (besar),
            2 ulas bawang putih (diketuk),
            ½ inci halia,
            Sedikit ikan bilis,
            3-4 biji lada hitam (diketuk),
            Air secukupnya,
            Sedikit garam,
            Sedikit minyak (untuk menumis),
            Serbuk perasa secukupnya,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Garden Salad
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            ½ jambak salad iceberg, romaine atau mak tam,
            4-6 biji tomato ceri berwarna merah dan oren,
            ½ timun jepun,
            ½ biji hirisan bawang holland,
            ½ biji sayur lobak merah,
            ½ biji lada benggala hijau,
            Thousand Island jenama Kew Pie,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Ayam Masak Garam
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            ½ kg ayam (bersihkan dan potong kecil),
            1 sudu besar halba campur,
            1 sudu teh jintan kasar,
            Bawang putih 5 ulas,
            Bawang besar 1 ulas,
            Cili kering 10 batang,
            Tomato 1 biji,
            Serbuk kunyit,
            Garam dan serbuk perasa secukup rasa,
            Daun kari 2 pelepah atau segenggam,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Sawi Goreng Ringkas
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            1 ikat sawi,
            2 ulas bawang putih,
            1 biji cili merah (pilihan),
            1sudu besar sos tiram,
            Sedikit minyak untuk menumis,
            Garam dan serbuk perasa secukupnya,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Ikan Kembung Goreng Kicap
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            4 ekor ikan kembong saiz besar,
            1/2 inci halia, diketuk,
            3 ulas bawang putih, diketuk,
            1 biji bawang besar, dihiris bulat dan leraikan,
            1 biji cili merah, dihiris serong,
            1 biji cili hijau, dihiris serong,
            1/4 camca teh cuka makan,
            5 camca besar kicap lemak manis,
            1 camca teh kicap pekat,
            1 camca besar sos tiram,
            1/3 camca serbuk lada sulah,
            1 batang kayu manis,
            1 kuntum bunga lawang,
            1/3 cawan air,
            Hirisan daun bawang, untuk hiasan,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Kangkung Goreng Taucu
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            Seikat sayur kangkung,
            3 biji bawang merah,
            2 ulas bawang putih,
            2 biji cili api,
            2 sudu besar taucu,
            1 sudu besar sos tiram,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Sardin Tin Masak Paprik
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            Sardin tin besar 1,
            1 biji bawang besar,
            2 ulas bawang putih,
            ½ inci halia,
            Segenggam cili api,
            1 batang serai,
            5 helai daun limau purut,
            Asam jawa secukup rasa bancuh dengan sedikit air,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Sambal Ikan Bilis Kering
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            Cili kering (segenggam),
            Bawang merah 5 ulas /bawang besar sebiji saiz kecil,
            Ikan bilis segenggam (kopek dan goreng garing),
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Ayam Goreng Kari
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            ½ ekor ayam saiz sederhana (potong sederhana besar,perasakan dengan garam dan kunyit)),
            3 biji kentang dipotong baji,
            3 ulas bawang putih,
            5 bawang merah,
            ½ inci halia,
            10 biji cili padi,
            2 batang serai (tumbuk pecah),
            1 pelepah daun kari (atau segenggam daun kari kering),
            1 biji bawang holland/bawang besar,
            3 sudu besar rempah kari daging + 1 sudu besar kari ikan,
            (Tambahkan sedikit air agar ia menjadi pes),
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Kailan Ikan Masin
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            5 pokok kailan ( dipotong berasingan bekas daun dan batangnya. Batang dipotong serong),
            2 keping isi ikan tenggiri masin atau jeruk,
            2 ulas bawang putih ( diketuk dan dicincang),
            1 labu bawang besar dihiris,
            3 biji cili padi di tumbuk kasar @ 3 biji cili hidup ditumbuk kasar,
            sedikit minyak masak,
            sedikit air (jika perlukan sedikit kuah),
            sedikit serbuk ‘Cukup Rasa’ jika suka,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Churros
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            Air 2 1/2 cwn,
            Butter 2 sudu besar,
            Gula 2 sudu besar,
            Secubit garam,
            Tepung gandum 2 cawan,
            Telur 2 biji,
            Esen vanila 1 sudu teh,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Sambal Telur Ikan Bilis
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            2 biji telur, digoreng mata kerbau,
            1 genggam ikan bilis yang telah digoreng garing,
            1 pokok daun bawang (pilihan),
            Daun salad secukupnya (pilihan),
            1 keping asam keping,
            Garam dan gula secukup rasa,
            1 biji bawang besar,
            3/4 inci belacan,
            Segenggam cili kering yang telah digunting,rebus dan basuh,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Kek Marble Kampung
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            3 cawan tepung gandum,
            2 sudu teh serbuk penaik,
            1 1/2cwn gula pasir,
            1 1/2cwn majerin/planta,
            6 biji telor,
            1sudu esen vanila,
            ¼ cawan susu cair/segar,
            1 sudu besar serbuk koko,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Ayam Percik Tumis
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            Ayam saiz kecil dipotong 4, bersih dan kelarkan ia, ketepikan,
            Sebiji bawang besar,
            2 ulas bawang putih,
            2 batang serai,
            2 sudu cili kisar,
            1 cawan santan pekat,
            Garam,gula merah dan serbuk perasa secukup rasa,
            1 batang serai yang ditumbuk pecah,
            1 keping asam keping saiz kecil,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Ayam Rendang Melimpah
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            Seekor ayam saiz sederhana (potong kecil dan bersihkan),
            2 biji bawang besar,
            3 biji bawang putih,
            1 inci halia,
            2 batang serai,
            1 inci kunyit hidup/serbuk,
            1 senduk cili kering yang telah dikisar,
            1 keping asam keping,
            2 batang serai ditumbuk hingga pecah,
            1 ½ mangkuk santan pekat,
            5 sudu kerisik (pilihan),
            2 helai daun kunyit (hiris halus),
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]


    -
        title: Resepi Ayam  Masak Kicap
        url: https://resepi.my/koleksi-resepi-masakan-ringkas-cepat/
        ingredients: [
            1/2 ekor ayam dipotong kecil (perasakan dengan garam sedikit),
            1 ulas bawang besar,
            3 ulas bawang putih,
            2 inci halia,
            10 batang cili api (buang tangkai sahaja),
            sedikit garam,
            Kicap manis mengikut gelap yang diinginkan,
            3 sudu sos tiram,
            Sedikit minyak untuk menumis,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]