    -   title: Resepi Lepat Pisang Sedap
        url: https://www.anekaresipi.com/2017/02/resepi-lepat-belebat-pisang-sedap.html
        ingredients: [
            1 cawan tepung gandum,
            3 sudu besar tepung beras,
            12 biji pisang yang masak ranum,
            1/2 cawan kelapa parut,
            2 sudu besar gula pasir,
            2 sudu besar gula merah,
            1/2 sudu kecil garam,
            Daun pisang,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -   title: Resepi Kerutuk Daging
        url: https://www.anekaresipi.com/2017/02/resepi-kerutuk-daging-kelantan.html
        ingredients: [
            500 gm daging lembu,
            1 paket kecil (25 gm) rempah kerutuk daging / ayam,
            2 cawan santan kelapa,
            2 sudu besar kerisik,
            1 sudu besar kicap pekat,
            2 biji ubi kentang,
            3 sudu besar minyak masak untuk menumis,
            5 biji cili kering,
            1 inci lengkuas - diketuk,
            Gula melaka dan garam secukup rasa,
            6 biji bawang merah,
            1 batang serai - dititik,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -   title: Resepi Gulai Kuning Telur Itik
        url: https://www.anekaresipi.com/2017/02/resepi-gulai-lemak-kuning-telur-itik.html
        ingredients: [
            5 biji telur itik,
            2 cawan santan,
            5 biji bawang merah,
            1 ulas bawang putih,
            5 biji cili kering,
            2 cm kunyit hidup,
            1 cm lengkuas,
            2 keping asam gelugor,
            Garam dan gula secukup rasa,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -   title: Resepi Dalca Kelantan Paling Sedap
        url: https://www.anekaresipi.com/2017/01/resepi-dalca-daging-ayam-sayur-kelantan.html
        ingredients: [
            300 gm daging lembu atau daging ayam,
            1 paket kecil rempah dalca / rempah kari daging,
            1 cawan santan pekat,
            1 batang kulit kayu manis,
            2 kuntum bunga lawang,
            3 biji buah pelaga,
            1 batang carrot/lobak merah - dikupas, dipotong Batonnet (macam french fries, cuma lebih pendek),
            5 batang putik jagung - dipotong serong,
            2 biji cili hijau - dibelah atau potong dua,
            2 biji terung- dibelah dua kemudian potong,
            2 biji cili merah - dibelah atau potong dua,
            10 batang bendi,
            5 batang kacang panjang - dipotong dua inci,
            Air asam jawa,
            Gula melaka secukup rasa,
            Garam secukup rasa,
            1 biji bawang besar,
            5 biji bawang merah,
            3 ulas bawang putih,
            1 cm halia,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
