    -   title: Resepi Sambal Tumis Telur Rebus
        url: https://www.anekaresipi.com/2017/01/resipi-sambal-tumis-telur-rebus-merah.html
        ingredients: [
            5 biji telur ayam,
            3 ulas bawang putih,
            5 biji bawang merah,
            1 biji bawang besar,
            10 tangkai cili kering (tambah untuk lebih pedas),
            Air asam jawa,
            1 sudu besar sos cili,
            1 batang serai,
            Sedikit belacan,
            1 helai daun limau purut,
            Garam dan gula,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -   title: Resepi Bihun / Mee Hoon Goreng Sedap
        url: https://www.anekaresipi.com/2017/01/resipi-bihun-mee-hoon-goreng-sedap.html
        ingredients: [
            1 paket bihun - rendam sehingga lembut dan toskan,
            4 ulas bawang putih - dikisar,
            4 biji bawang merah - dikisar,
            1 cm halia - dikisar,
            2 sudu besar cili kisar,
            2 sudu besar sos cili,
            2 sudu besar kicap manis,
            1 sudu besar sos tiram,
            1 ketul kiub ikan bilis,
            1 mangkuk kecil udang atau sotong atau ayam,
            1 mangkuk kobis,
            2 cawan air,
            Cili hijau,
            Garam dan gula,
            Daun sup / daun bawang,
            Bawang goreng,
            Hirisan tomato,
            Limau nipis,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -   title: Resepi Mee Goreng Sedap
        url: https://www.anekaresipi.com/2017/01/resipi-mee-goreng-sedap.html
        ingredients: [
            1 bungkus 400gm mee kuning - basuh dan toskan,
            4 ulas bawang putih & 4 ulas bawang merah dikisar,
            2 sudu besar cili kisar,
            2 sudu besar sos cili,
            2 sudu besar kicap manis,
            1 sudu besar sos tiram,
            Udang, sotong, ayam atau daging lembu - atau apa yang disukai,
            Kobis/sawi - atau kedua-dua,
            2 cawan air,
            Cili hijau,
            Garam dan gula,
            Daun sup / daun bawang,
            Bawang goreng,
            Limau nipis,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
