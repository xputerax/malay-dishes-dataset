    -
        title: Nasi Lemak Sambal Ikan Bilis Sedap
        url: https://www.anekaresipi.com/2018/01/nasi-lemak-sambal-ikan-bilis-sedap.html
        ingredients: [
            3 cawan beras,
            3 cawan air,
            ½ cawan santan pekat,
            2 helai daun pandan (disiat dan disimpul) atau 1 batang serai (diketuk),
            ⅓ sudu kecil garam,
            1 cawan ikan bilis,
            20 biji cili kering,
            ½ cawan minyak masak,
            5 biji bawang merah kecil,
            2 biji bawang besar,
            1 cm halia,
            Sedikit belacan,
            Air asam jawa,
            2 sudu besar gula,
            Garam secukup rasa,
            Kacang tanah yang telah digoreng,
            Ikan bilis goreng,
            Telur rebus,
            Timun,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Resepi Kari Ayam Kampung Sedap
        url: https://www.anekaresipi.com/2020/05/kari-ayam-kampung-sedap.html
        ingredients: [
            1 ekor ayam kampung,
            3 sudu besar atau 1 paket kecil rempah kari daging / ayam,
            2 cawan santan,
            2 sudu besar cili kering kisar,
            1 batang kulit kayu manis,
            2 kuntum bunga lawang,
            5 kuntum bunga cengkih,
            3 biji buah pelaga,
            1 inci lengkuas,
            1 inci halia,
            6 ulas bawang merah,
            5 ulas bawang putih,
            4 pelepah daun kari - dilurut,
            1 sudu besar kerisik,
            2 keping asam keping/gelugor,
            4 sudu besar minyak masak untuk menumis,
            Gula/gula melaka dan garam secukup rasa,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Resepi Kuih Keria Gula Melaka
        url: https://www.anekaresipi.com/2017/10/resepi-kuih-keria-gula-melaka.html
        ingredients: [
            ½ kg ubi keledek,
            1 cawan tepung gandum,
            1 sudu besar tepung beras,
            1½ sudu kecil soda bikarbonat,
            1 sudu kecil garam,
            2 keping gula melaka,
            1 sudu besar gula batu,
            1 sudu besar gula pasir,
            1 cawan air,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Resepi Kurma Ayam Kampung
        url: https://www.anekaresipi.com/2020/05/resepi-kurma-ayam-kampung.html
        ingredients: [
            1 ekor ayam kampung,
            3 sudu besar atau 1 paket kecil rempah kurma,
            1 cawan santan cair,
            1 cawan santan pekat,
            1 inci halia,
            6 ulas bawang merah,
            5 ulas bawang putih,
            1 biji bawang besar,
            3 biji ubi kentang,
            2 biji cili hijau/merah segar,
            Air asam jawa,
            5 sudu besar minyak masak untuk menumis,
            Gula/gula melaka dan garam secukup rasa,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Resepi Gulai Kawah Daging
        url: https://www.anekaresipi.com/2018/02/gulai-kawah-daging-kelantan-terengganu.html
        ingredients: [
            1/2 kg daging lembu tempatan + daging tetel,
            10 biji bawang merah,
            3 ulas bawang putih,
            1 inci halia,
            1 sudu jus asam jawa,
            1 cawan santan pekat,
            2 biji kentang,
            4 sudu besar rempah gulai kawah (boleh diganti dengan rempah kari daging),
            Rempah empat sekawan (kulit kayu manis, bunga cengkih, bunga lawang, buah pelaga),
            1/2 keping gula melaka,
            Garam secukup rasa,
            5 sudu besar minyak masak,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Resepi Gulai Lemak Udang
        url: https://www.anekaresipi.com/2017/02/resepi-gulai-lemak-udang-kelantan.html
        ingredients: [
            500 gm udang segar,
            500 gm santan segar,
            5 biji bawang merah,
            1 ulas bawang putih,
            5 biji cili kering,
            1 inci kunyit hidup,
            1 inci lengkuas,
            2 keping asam gelugor,
            2 biji cili hijau,
            Garam dan gula secukup rasa,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Resepi Bihun Goreng Simple PKP
        url: https://www.anekaresipi.com/2020/04/resepi-bihun-goreng-simple-pkp.html
        ingredients: [
            1 paket bihun - rendam sehingga lembut dan toskan
            4 ulas bawang putih – dikisar/tumbuk
            5 biji bawang merah - dikisar /tumbuk
            1 cm halia – dikisar/tumbuk
            1 jemput ikan bilis – dikisar/tumbuk berasingan
            2 sudu besar cili kisar
            2 sudu besar kicap pekat manis
            1 sudu besar sos tiram
            1 mangkuk kecil isi ayam (atau udang, sotong)
            1 mangkuk hirisan kobis
            2 cawan air
            Cili hijau
            Garam dan gula
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Resepi Apam Bakar Kelantan
        url: https://www.anekaresipi.com/2019/02/resepi-apam-bakar-kelantan.html
        ingredients: [
            3 cawan tepung beras,
            5 biji pisang emas,
            4 ketul tapai ubi,
            ¾ cawan gula pasir (manis ikut citarasa anda),
            1 sudu kecil lada hitam,
            ½ inci halia,
            2 biji bawang merah kecil,
            250 ml air,
            ¼ sudu kecil garam,
            2 sudu kecil yis,
            1 cawan kelapa muda parut (digaul dengan secubit garam; kalau nak lambat basi, kukus dulu dalam 5 minit),
            Minyak masak untuk sapuan,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Resepi Kuih Lopes
        url: https://www.anekaresipi.com/2019/02/resepi-kuih-lopes.html
        ingredients: [
            2 cawan beras pulut susu,
            2 cawan santan cair,
            3 helai daun pandan,
            1/2 sudu kecil air kapur makan – untuk memejalkan pulut,
            1/2 sudu kecil garam,
            Sedikit pewarna hijau epal,
            200 gm kelapa muda parut,
            Beberapa helai daun pisang,
            Tali untuk mengikat,
            2 keping / 1 ketul gula melaka,
            1 cawan air,
            2 helai daun pandan - carikkan dan simpul,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Resepi Pulut Pagi Kelantan
        url: https://www.anekaresipi.com/2019/02/resepi-pulut-pagi-kelantan.html
        ingredients: [
            2 cawan beras pulut,
            2 keping nise / gula Melaka (disagat / racik halus) – tambah atau kurangkan mengikut tahap kemanisan yang diingini,
            2 helai daun pandan,
            ½ cawan kelapa muda parut,
            Garam halus,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Masak Lemak Labu Kuning Sedap
        url: https://www.anekaresipi.com/2018/05/masak-lemak-labu-kuning-sedap.html
        ingredients: [
            500gm labu kuning,
            Secekak pucuk labu,
            2 cawan santan pekat,
            1 cawan santan cair,
            4 biji bawang merah,
            1 ekor ikan rebus / bakar (boleh digantikan dengan ikan bilis),
            2 biji cili hijau,
            1/2 sudu kecil lada hitam (optional),
            Secubit serbuk kunyit,
            Garam dan gula secukup rasa,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Resepi Daging Masak Kurma
        url: https://www.anekaresipi.com/2018/04/daging-masak-kurma-sedap-mudah.html
        ingredients: [
            500gm daging lembu,
            1 paket kecil rempah kurma Adabi,
            1 cawan santan pekat,
            1 cawan air (tambah jika mahu kuah lebih),
            2 biji ubi kentang,
            1 biji bawang besar,
            Garam dan gula secukup rasa,
            1 inci halia,
            4 biji bawang merah,
            2 ulas bawang putih,
            1 biji bawang besar,
            1 sudu besar minyak sapi atau mentega,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Gulai Kuning Ikan Tenggiri Kelantan
        url: https://www.anekaresipi.com/2018/04/gulai-kuning-ikan-tenggiri-kelantan.html
        ingredients: [
            4 ketul ikan tenggiri,
            1 cawan santan pekat segar (atau 1 kotak kecil santan),
            1 ulas bawang putih,
            3 biji bawang merah,
            1 sudu besar cili kisar,
            1 inci kunyit hidup,
            1 inci lengkuas,
            1 keping asam gelugor,
            1 batang timun,
            4-5 batang kacang panjang,
            2 biji cili hijau,
            1 cawan air,
            Garam dan gula secukup rasa,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Resepi Soto Ayam Simple
        url: https://www.anekaresipi.com/2018/04/resepi-soto-ayam-simple-malaysia.html
        ingredients: [
            1/2 ekor ayam,
            1 ketul kiub ayam,
            Air secukupnya untuk merebus,
            5 biji bawang merah,
            4 ulas bawang putih,
            1 batang serai,
            1/2 inci kunyit hidup,
            2 kuntum bunga lawang,
            1 batang kulit kayu manis,
            3 kuntum bunga cengkih,
            4 biji buah pelaga,
            1 sudu besar jintan manis,
            1 sudu besar jintan putih,
            1 sudu besar serbuk lada hitam,
            Garam dan gula secukup rasa,
            Minyak masak untuk menumis,
            1 paket bihun,
            100 gram tauge,
            Cili merah,
            Bawang goreng,
            Daun sup,
            Daun bawang,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Resepi Gulai Darat Daging Kelantan
        url: https://www.anekaresipi.com/2018/04/resepi-gulai-darat-daging-kelantan.html
        ingredients: [
            ½ kg daging lembu tempatan,
            8 biji bawang merah,
            2 ulas bawang putih,
            1 cm lengkuas,
            2 sudu besar biji ketumbar,
            2 keping asam gelugor,
            1 cawan santan pekat,
            1 cawan santan cair,
            2 biji kentang,
            1 paket kecil rempah gulai darat,
            1 sudu besar kerisik,
            2 biji cili hijau,
            ¼ keping nise / gula melaka,
            Garam secukup rasa,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Resepi Laksa Lemak Kelantan
        url: https://www.anekaresipi.com/2018/04/resepi-laksa-lemak-kelantan.html
        ingredients: [
            1 kg laksa beras basah atau 1 paket laksa beras kering,
            ½ kg ikan selayang/sardin,
            ½ kg santan pekat,
            8 biji bawang merah,
            2 ulas bawang putih,
            ½ cm halia,
            1 sudu kecil lada hitam (ditumbuk),
            2 keping asam gelugor,
            Garam dan gula secukup rasa,
            1 biji timun batang,
            4 batang kacang panjang,
            Secekak pucuk serai kayu / salam / samak,
            Secekak taugeh,
            Secekak daun kesum,
            1 kuntum bunga kantan,
            5 biji cili merah,
            5 biji cili padi,
            Garam dan gula secukup rasa,
            1 biji limau nipis,
            3 cm belacan (dibakar dan dipotong kiub) – optional,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
