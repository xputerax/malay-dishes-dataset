        ingredients: [
            1 cekak pucuk ubi kayu,
            1 kotak kecil santan Kara,
            1 ulas bawang putih,
            4 biji bawang merah kecil,
            1 genggam ikan bilis atau udang kering – direndam 10 minit,
            1 batang serai,
