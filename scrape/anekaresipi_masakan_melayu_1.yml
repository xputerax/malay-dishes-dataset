    -
        title: Resepi Mee Kari Sedap Dan Simple
        url: https://www.anekaresipi.com/2018/02/resepi-mee-kari-sedap-mudah.html
        ingredients: [
            1 paket mee kuning (400 gm),
            1 mangkuk ayam,
            1 paket fish cake,
            1 cawan santan pekat,
            2 paket kecil serbuk kari ayam/daging,
            4 ulas bawang putih,
            8 biji bawang merah,
            1 batang serai,
            2 sudu besar cili kisar,
            1 tangkai daun kari - dilurut,
            Garam secukup rasa,
            Gula/gula melaka secukup rasa,
            Air asam jawa,
            3 sudu besar minyak masak,
            Air secukupnya,
            1 ikat sayur sawi,
            1 mangkuk tauge,
            2 keping tauhu goreng,
            3 biji telur ayam,
            2 biji cili merah / 10 biji cili padi (kalau nak pedas),
            Bawang goreng,
        ]
        cooking_method: ""
        dish_type: ""
        ingredient_types: ["halal"]
    -
        title: Resepi Singgang Daging Kelantan
        url: https://www.anekaresipi.com/2018/01/resepi-singgang-daging-kelantan_29.html
        ingredients: [
            ½ kg daging lembu segar,
            1 inci lengkuas,
            ½ inci halia,
            5 biji bawang merah kecil,
            3 ulas bawang putih,
            2 keping asam gelugor,
            3 biji cili kering,
            1 sudu besar ketumbar,
            1 sudu besar budu - optional,
            Garam dan gula secukup rasa,
            Air secukupnya,
        ]
        cooking_method: ""
        dish_type: ""
