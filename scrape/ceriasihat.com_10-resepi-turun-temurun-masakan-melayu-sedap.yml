metadata:
  name: ceriasihat.com 10 Resepi Turun Temurun Masakan Melayu Sedap
  url: https://www.ceriasihat.com/10-resepi-turun-temurun-masakan-melayu-sedap/
links:
  - title: PUCUK UBI MASAK LEMAK
    url: https://www.ceriasihat.com/10-resepi-turun-temurun-masakan-melayu-sedap/
    ingredients: [
        1 mangkuk pucuk ubi
        2 ulas bawang putih – tumbuk
        3 ulas bawang merah – tumbuk
        Sedikit ikan bilis – tumbuk
        Cili padi – tumbuk
        Air
        Santan
        Garam
        Kiub ayam,
      ]
    cooking_method: ""
    dish_type: ""
    ingredient_types: ["halal"]

  - title: KANGKUNG GORENG BELACAN DENGAN IKAN BILIS
    url: https://www.ceriasihat.com/10-resepi-turun-temurun-masakan-melayu-sedap/
    ingredients: [
        1 ikat kangkung (potong pendek-pendek)
        1 sudu besar minyak bawang putih
        2 sudu besar sambal belacan ikan bilis Adabi
        1 biji cili merah (potong halus)
        1 sudu kecil maggi cukup rasa,
      ]
    cooking_method: ""
    dish_type: ""
    ingredient_types: ["halal"]

  - title: MASAK LEMAK CILI PADI PUCUK PAKU
    url: https://www.ceriasihat.com/10-resepi-turun-temurun-masakan-melayu-sedap/
    ingredients: [
        1 ikat pucuk paku (potong dan cuci bersih)
        3 biji cili padi siam
        2 ulas bawang merah kecil
        2 ulas bawang putih
        1 genggam ikan bilis halus
        1 ulas kunyit hidup sebesar ibu jari
        1 batang serai (diketuk)
        200 ml santan kotak
        2 cawan air
        2 sudu maggie cukup rasa
        Secubit garam halus jika perlu
        Beberapa keping asam gelugur,
      ]
    cooking_method: ""
    dish_type: ""
    ingredient_types: ["halal"]

  - title: ASAM PEDAS IKAN JENAHAK
    url: https://www.ceriasihat.com/10-resepi-turun-temurun-masakan-melayu-sedap/
    ingredients: [
        Ikan jenahak (dipotong kecil)
        Pes asam pedas adabi
        Asam keping 4 keping
        1 batang serai
        Daun kesum
        2 gelas air
        Secukup rasa 2 sudu,
      ]
    cooking_method: ""
    dish_type: ""
    ingredient_types: ["halal"]

  - title: SAMBAL TUMIS SOTONG DENGAN PETAI
    url: https://www.ceriasihat.com/10-resepi-turun-temurun-masakan-melayu-sedap/
    ingredients: [
        1 mangkuk sotong – hiris kecil
        3 ulas bawang – kisar
        3 ulas bawang putih – kisar
        Cili kisar
        Gula
        Garam
        Asam keping
        Petai
        Sotong goreng sebentar dan ketepikan.,
      ]
    cooking_method: ""
    dish_type: ""
    ingredient_types: ["halal"]

  - title: SAMBAL MEMPELAM DAN ULAM RAJA
    url: https://www.ceriasihat.com/10-resepi-turun-temurun-masakan-melayu-sedap/
    ingredients: [
        7 biji mempelam
        9-11 biji cili padi thai*
        1 cawan ikan bilis*
        3 biji bawang merah*
        1 1/2 inci belacan*
        1/2 sudu kecil garam
        2 1/2 sudu besar gula
        5 pucuk ulam raja,
      ]
    cooking_method: ""
    dish_type: ""
    ingredient_types: ["halal"]

  - title: SINGGANG IKAN TONGKOL
    url: https://www.ceriasihat.com/10-resepi-turun-temurun-masakan-melayu-sedap/
    ingredients: [
        1 ekor ikan tongkol (250g)
        2 batang serai
        150 g lengkuas muda
        1 biji bawang besar
        2 ulas bawang putih
        1 inci halia
        6 biji cili api
        4 asam keping
        Garam
        Air secukupnya,
      ]
    cooking_method: ""
    dish_type: ""
    ingredient_types: ["halal"]

  - title: MASAK LEMAK LABU
    url: https://www.ceriasihat.com/10-resepi-turun-temurun-masakan-melayu-sedap/
    ingredients: [
        1/2 biji labu kuning (dibuang biji dan dipotong kecil)
        250 ml santan
        2 cawan air
        1 labu bawang besar (dihiris)
        1 biji cili merah (dihiris)
        2 sudu besar udang kering
        2 helai daun kunyit (dicarik)
        2 sudu kecil garam
        1 sudu kecil gula,
      ]
    cooking_method: ""
    dish_type: ""
    ingredient_types: ["halal"]

  - title: AYAM PERCIK
    url: https://www.ceriasihat.com/10-resepi-turun-temurun-masakan-melayu-sedap/
    ingredients: [
        2 ketul paha ayam
        2 ulas bawang putih (dihiris)
        8 bawang merah (dihiris)
        1 batang serai
        1 inci halia
        1 cawan santan (1/2 biji kelapa)
        3 keping asam gelugur
        1 batang serai diketuk
        1 sudu teh gula,
      ]
    cooking_method: ""
    dish_type: ""
    ingredient_types: ["halal"]

  - title:
    url: https://www.ceriasihat.com/10-resepi-turun-temurun-masakan-melayu-sedap/
    ingredients: [
        5 bungkus tempe
        3 sudu besar bilis
        1 biji bawang besar
        2 ulas bawang putih
        1 inci halia
        3 sudu besar cili kisar
        2 sudu besar gula
        1 sudu kecil garam
        1/2 sudu kecil puri asam jawa
        3 tangkai daun kari,
      ]
    cooking_method: ""
    dish_type: ""
    ingredient_types: ["halal"]
